listen_addresses = '*'
max_connections = 100			# (change requires restart)
shared_buffers = 128MB			# min 128kB
dynamic_shared_memory_type = posix	# the default is the first option

log_timezone = 'Etc/UTC'
datestyle = 'iso, mdy'
timezone = 'Etc/UTC'
lc_messages = 'en_US.utf8'			# locale for system error message
lc_monetary = 'en_US.utf8'			# locale for monetary formatting
lc_numeric = 'en_US.utf8'			# locale for number formatting
lc_time = 'en_US.utf8'				# locale for time formatting
default_text_search_config = 'pg_catalog.english'


wal_level = hot_standby			# minimal, archive, hot_standby, or logical
archive_mode = on		# enables archiving; off, on, or always
archive_command = 'mkdir -p /var/lib/postgresql/data/pgdata/wal && cp %p /var/lib/postgresql/data/pgdata/wal/%f'		# command to use to archive a logfile segment
				# placeholders: %p = path of file to archive
				#               %f = file name only
				# e.g. 'test ! -f /mnt/server/archivedir/%f && cp %p /mnt/server/archivedir/%f'
max_wal_senders = 2		# max number of walsender processes
				# (change requires restart)
wal_keep_segments = 10		# in logfile segments, 16MB each; 0 disables
hot_standby = on			# "on" allows queries during recovery
